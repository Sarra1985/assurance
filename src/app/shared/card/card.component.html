<div class="border border-zinc-400 rounded-3xl p-5">
<img class=" w-full rounded-2xl " src="../../../assets/img/{{ input.thumbnail }}" alt="">
<div class="flex justify-between mt-5 items-center">
<div class="flex items-center gap-3">
  <img class="w-12 h-12 rounded-full " src="../../../assets/img/{{ input.authorImage }}" alt="">
  <p class="text-zinc-700 font-light">{{ input.author }}</p>

</div>
<div>
  <button class="bg-zinc-300 rounded-md px-5 py-2 text-rose-700 text-opacity-80 border-zinc-700 hover:bg-rose-700 hover:text-zinc-300">{{ input.category }}</button>
</div>

</div>
<h3 class="leading-tight mt-3 text-zinc-700 duration-500 transition-all hover:text-zinc-600 font-semibold text-lg "> {{ input.name }}</h3>
<app-course-footer [course]="castToCourse(input)" *ngIf="this.type=='C'" class="mt-3 block"></app-course-footer>
<app-blog-footer class="mt-3 block" [blog]="castToBlog(input)" *ngIf="this.type=='B'" ></app-blog-footer>
</div>
