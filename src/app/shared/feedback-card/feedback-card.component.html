

<div class="border text-center border-rose-600 border-opacity-20 rounded-lg shadow-lg mx-3 2xl:mx-5 p-5 2xl:p-10">

 <div class="relative flex w-full justify-center">

  <img src="../../../assets/img/{{ feedback.image }}" class="w-32 rounded-full p-3 border border-rose-600 border-opacity-20" alt="">
  <span class="rounded-full absolute -bottom-6 bg-rose-600 text-white w-10 h-10 items-center justify-center ">
    <svg xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z" />
    </svg>

  </span>
 </div>
 <app-rating class="flex w-full  justify-center text-center mt-12" [value]="feedback.starRating "></app-rating>
 <p class="mt-5 text-center font-light text-zinc-700 leading-loose"> {{ feedback.feedback }} </p>
 <p class="mt-5 font-semibold text-2xl text-zinc-900"> {{ feedback.name }} </p>
 <p class="mt-2 font-light text-rose-600">
  {{ feedback.designation }} , {{feedback.country }}
 </p>
</div>
