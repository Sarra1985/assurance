<button [disabled]="this.disabled" class="disabled:opacity-20 relative group transition-all duration-500 overflow-clip

{{
  this.animationClass
 }}

{{ !this.disabled && this.shade == 'D'?
'bg-zinc-300 hover:bg-red-900 hover:text-zinc-600 hover:border-zinc-600' :
 !this.disabled && this.shade== 'L'?
'bg-zinc-400 text-zinc-800 border-zinc-800 hover:bg-rose-700 hover:text-zinc-300 hover:border-zinc-300':
!this.disabled && this.shade=='W'?
'bg-white text-black border-black hover:bg-rose-950 hover:text-white hover:border-white':
'bg-zinc-600 text-red-950 border-red-950 hover:bg-red-950 hover:text-zinc-600 hover:border-zinc-600'
}}


{{this.size=='S' ? 'px-5 py-2 rounded-lg font-medium text-md':
this.size=='M' ? 'px-7 py-3 rounded-lg font-medium text-lg' : 'px-4 xl:px-8 py-4 rounded-lg font-semibold text-lg'}} ">
<span class="z-30 relative">
{{ this.name }}
</span>
<span  ngIf="this.shade!='NA' && this.animation =='C' "  class="absolute top-[50%] left-[50%] transition-all duration-1000  aspect-square w-[20%] group-hover:w-[200%] rounded-full -translate-x-[50%] -translate-y-[50%] z-20 opacity-0 group-hover:opacity-100
{{ !this.disabled && this.shade=='D'? 'bg-zinc-50':'bg-red-400' }}"></span>
</button>
