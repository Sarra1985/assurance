<div >
<div class="flex w-full justify-between items-center">
  <button (click)="prev()" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full flex bg-white text-zinc-800">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 sm:w-6 sm:h-6 m-auto">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
    </svg>
  </button>
  <div #sliderContainer class="w-full overflow-hidden">
  <ul #slider class="flex transition-all duration-300" [style.width.px]="this.sliderWidth" [style.marginLeft.px]="this.sliderMarginLeft" >
    <!-- <li (click)="this.onSelect.emit(category)" class="cursor-pointer" [style.width.px]="this.slideWidth" *ngFor="let category of this.categories">
      <div class="mx-5 rounded-2xl px-10 py-5 text-zinc-800 font-semibold text-center border-2 border-rose-800 border-opacity-10">
            {{ category }}
          </div>
          </li> -->
    <li (click)="this.onSelect.emit(category)" class="cursor-pointer" [style.width.px]="this.slideWidth" *ngFor="let category of this.items">
      <div class="mx-5 rounded-2xl px-10 py-5 text-zinc-800 font-semibold text-center border-2 border-rose-800 border-opacity-10">
            {{ category }}
          </div>
          </li>
  </ul>
</div>
  <button (click)="next()" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full flex bg-white text-zinc-800">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 sm:w-6 sm:h-6 m-auto">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
    </svg>
  </button>
</div>
</div>
