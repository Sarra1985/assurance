
  <div class="flex w-full justify-between items-center">

    <div #sliderContainer class="w-full overflow-hidden">
    <ul #slider class="flex transition-all duration-300" [style.width.px]="this.sliderWidth" [style.marginLeft.px]="this.sliderMarginLeft">

      <li class="cursor-pointer" [style.width.px]="this.slideWidth" *ngFor="let feedback of this.itemsFeedbacks">
              <app-feedback-card [feedback]="this.feedback">
              </app-feedback-card>

        </li>
    </ul>

  <div  *ngIf="this.dots.length > 1" class="flex justify-center mt-10">
    <ul class="flex gap-2">
      <li (click)="move(i+1)" *ngFor="let dot of dots;let i=index">
         <span class="w-3 h-3 rounded-full bg-rose-800 flex {{i+1==this.activeSlideID?'':'bg-opacity-20'}}"></span>
      </li>
    </ul>
  </div>
